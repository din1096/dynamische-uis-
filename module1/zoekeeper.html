<script>

GIRRAFEN = parseInt(prompt('hoeveel girrafen zijn er'))
STRUISVOGELS = parseInt(prompt('hoeveel struisvogel zijn er'))
ZEBRAS = parseInt(prompt('hoeveel zebras zijn er'))
let girrafen_poten = 4
let struisvogels_poten = 2
let zebra_poten = 4


function bereken_poten(GIRRAFEN, STRUISVOGELS, ZEBRAS)
berekeningen = GIRRAFEN * girrafen_poten + STRUISVOGELS * struisvogels_poten + ZEBRAS * zebra_poten

return berekeningen




</script>
